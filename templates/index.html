{% extends "layout.html" %}

{% block heading %}
	Notes
{% endblock %}

{% block body %}
	<ul>
		{% for note in mynotes %}
		<li>{{note}}</li>
		{% endfor %}
	</ul>
	
	<form action="{{ url_for('index') }}", method="post">
		<input name="note", type="text", placeholder="Please enter a note."/>
		<button>Enter!</button>
	</form>
{% endblock %}
